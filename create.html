<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Candal|Lora" rel="stylesheet">

    <link rel="stylesheet" href="css\style.css">
    
    <link rel="stylesheet" href="css\admin.css">

    <title>Admin Section - Add Post</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1 class="logo-text"><span>Com</span>Blog's</h1>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    Admin
                    <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                </a>
                <ul>
                    <li><a href="#" class="logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <div class="admin-wrapper">

        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <ul>
                <li><a href="index.html">Manage Authors</a></li>
                <li><a href="index.html">Manage Posts</a></li>
                <li><a href="index.html">Manage Customers</a></li>
                <li><a href="index.html">Manage Tickets</a></li>
            </ul>
        </div>
        

        
        <div class="admin-content">
            <div class="button-group">
                <a href="#" class="btn btn-big">Manage Posts</a>
            </div>


            <div class="content">

                <h2 class="page-title">Manage Posts</h2>

                <form action="create.html" method="post">
                    <div>
                        <label>Title</label>
                        <input type="text" name="title" class="text-input">
                    </div>
                    <div>
                        <label>Body</label>
                        <textarea name="body" id="body"></textarea>
                    </div>
                    <div>
                        <label>Image</label>
                        <input type="file" name="image" class="text-input">
                    </div>
                    <div>
                        <label>Topic</label>
                        <select name="topic" class="text-input">
                            <option value="Poetry">Movies</option>
                            <option value="Life Lessons">Cricket</option>
                        </select>
                    </div> <br>
                    <div class="button-group">
                        <a href="index.html" class="btn btn-big">Submit Post</a>
                    </div>

                </form>

            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdn.ckeditor.com/ckeditor5/12.2.0/classic/ckeditor.js"></script>

    <script src="../../js/scripts.js"></script>

</body>

</html>
